{% extends 'base.html' %}

{% block title %}Home Page{% endblock title %}
{% block head %}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">{% endblock head %}
{% block body %}
<div style="display: flex;background-image:url(https://source.unsplash.com/collection/928423/1920x1080); background-repeat: no-repeat;">
    <div style="width: 300px;overflow-x:hidden; overflow-y:auto; height:87.4vh; background-color: gray;margin: 15px; border-radius: 40px;">
        <div style="position: fixed; background-color: bisque; display: flex; width:inherit;padding:10px; border-top-left-radius: 40px;" >
            <h1>Blogs</h1>
        </div>
        <div style="margin-top:85px; margin-left: 10px;margin-right: 10px;">
                {% for blog in  data%}
                    <button style="display: flex; flex-direction: column; margin: 10px; border-radius: 10px; padding: 10px; background-color: aliceblue; width: 250px;">
                        <h3 style="color:black">{{blog.title}}</h3>
                    </button>
                {% endfor %}
            
        </div>
    </div>

    <div style="width: 300px;overflow-x:hidden; overflow-y:auto; height:87.4vh; background-color: gray;margin: 15px; border-radius: 40px;">
        <div style="position: fixed; background-color: bisque; display: flex; width:inherit;padding:10px; border-top-left-radius: 40px;" >
            <h1>My Blogs</h1>
            <button style="align-self:center; margin-left: auto; border-radius: 5px; width: 80px;"><a href="blog" style="color: black; text-decoration: none;">Add</a></button>
        </div>
        <div style="margin-top:85px; margin-left: 10px;margin-right: 10px;">
                {% for blog in  data%}

                    {% if blog.username == user_name %}
                    <div style="display: flex; width:275px">
                        <button style="display: flex; flex-direction: column; margin: 10px; border-radius: 10px; padding: 10px; background-color: aliceblue; width: 250px;">
                            <h3 style="color:black">{{blog.title}}</h3>
                            <button style="align-self: center;border:none; width: 25px;border-radius:10px ;height:20px;margin:10px; background-color: rgb(255,255,255,0.9); backdrop-filter: blur(10px);"><i class="fa fa-ellipsis-h" style="width: 15px; height: 5px;"></i></button>
                        </button>
                    </div>
                    {% endif %}
                {% endfor %}
            

        </div>


    </div>


    <div style="flex-grow:4;">
        
    </div>
</div>



{% endblock body %}
